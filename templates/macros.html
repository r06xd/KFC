
<body>
{% macro render_field(field)%}
<div class="field">
  {%if field.errors%}
    {%for error in field.errors%}
    <div class="alert alert-danger">
    {{error}}
  </div>
    {%endfor%}
  {%endif%}
  {{field(placeholder=field.label.text,class="form-control",style="width:30%")}}
</div>
{%endmacro%}
</body>
